<h5>
    Criar/Editar Veiculo 
</h5>

<form #f="ngForm">
  <div class="form-group">
    <label for="id">ID</label>
    <input disabled type="text" class="form-control" name="id"
      id="id" placeholder="id" [(ngModel)]="veiculo.id">
  </div>

  <div class="form-group">
    <label for="placa">Placa</label>
    <input type="text" class="form-control" name="placa"
      id="placa" placeholder="Placa do Veiculo" [(ngModel)]="veiculo.placa">
  </div>

  <div class="form-group">
    <label for="modelo">Modelo</label>
    <input type="text" class="form-control" name="modelo"
      id="modelo" placeholder="Modelo do Veiculo" [(ngModel)]="veiculo.modelo">
  </div>

  <div class="form-group">
    <label for="cor">Cor</label>
    <input type="text" class="form-control" name="cor"
      id="cor" placeholder="Cor do Veiculo" [(ngModel)]="veiculo.cor">
  </div>

  <div class="form-group">
    <label for="tipo">Tipo de Veiculo</label>
    <select id="tipo" class="form-control">
      <option selected>Selecione</option>
      <option>Carro</option>
      <option>Motocicleta</option>
    </select>
  </div>

  <!--<div class="form-group">
    <label for="tipo">Tipo</label>
    <input type="text" class="form-control" name="tipo"
      id="tipo" placeholder="Tipo do Veiculo" [(ngModel)]="veiculo.tipo">
  </div> -->

  <div class="form-group">
    <label for="cliente">Nome do Proprietário</label>
    <input type="text" class="form-control" name="cliente"
      id="cliente" placeholder="Proprietário do Veiculo" [(ngModel)]="veiculo.cliente">
  </div>

  <div class="float-left">
    <button type="submit" class="btn btn-success">Salvar</button>
  </div>
  <div class="float-left" style="margin-left: 10px;">
    <button type="button" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
  </div>
</form>
