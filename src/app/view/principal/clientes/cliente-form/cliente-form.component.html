
<div class="container">
  <h5>
    Criar/Editar Cliente
  </h5>


<form [formGroup]="formCliente" (ngSubmit)="cadastrar()">
  <!--<div class="form-group">
    <label for="id">ID</label>
    <input disabled type="text" class="form-control" name="id"
      id="id" placeholder="id" [(ngModel)]="cliente.id">
  </div> -->

  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control"
      id="nome" placeholder="Nome Completo" formControlName="nome">
  </div>

  <div class="form-group">
    <label for="cpf">CPF</label>
    <input type="text" class="form-control" 
      id="cpf" placeholder="***.***.***-**" formControlName="cpf">
  </div>

  <div *ngIf="msg" class="alert alert-success" role="alert">
    {{msg}}
  </div>

  <div class="float-left">
    <button type="submit" class="btn btn-success">Salvar</button>
  </div>
  <div class="float-left" style="margin-left: 10px;">
    <button type="button" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
  </div>


</form>
</div>
